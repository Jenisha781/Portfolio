<head>

    <style>
        *{
            margin:0;
            padding:0;
        }
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
body{
    background-color: rgb(18, 9, 56);
    color: white;
    font-family: 'Poppins',sans-serif;
}
nav{
    display: flex;
    justify-content: space-around;
    align-items: center;
     padding: 0 20px;
    height:70px;
    background-color: rgb(50, 22, 105)
}
nav ul{
    display: flex;
    gap: 20px;
}
nav ul li{
    list-style:none;
    
}
nav ul li a{
    text-decoration: none;
    color: white;
    font-family: poppins;
    font-size: 1rem;
     transition: 0.3s ease;

}
nav ul li a:hover{
    color: lavender;
    box-shadow: 0 0 20px #e9d5ff;
    
}
.left{
    font-size: 1.3rem;
    font-family: poppins;
    font-weight: 600;
}
.firstSection{
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;  
    padding: 40px 20px;
    gap: 40px;
}

.fisrtSection  div{
    width: 30%;
}
.leftSection{
    font-size: 2rem;
    font-family: poppins;
    text-align: center;
}
.leftSection a button{
    padding: 12px 20px;
    margin-top: 15px;
    margin-right: 10px;
background:#03064b;
                color: white;
                border: 3px solid white;
                border-radius: 30px;
                font-size: 18px;
                cursor: pointer;
                box-shadow: 0 0 10px #c084fc;
    transition: 0.3s ease;
}
.leftSection a button:hover{
    transform: scale(1.05);
}
.btn{
padding: 12px;
background:#03064b;
                color: white;
                border: 3px solid white;
                border-radius: 30px;
                font-size: 20px;
                cursor: pointer;
                font-family: poppins;
                box-shadow: 0 0 10px #c084fc;
    transition: 0.3s ease;
    

}

.rightSection img{
    
   width: 280px;
    height:280px;
    border-radius: 50%;   /* Make it circle */
    object-fit: cover;
    
    
}
.purple{
    color: rgb(222, 135, 183);
}
#element{
    color: rgb(222, 135, 183);
    font-weight: 600;
}


@media screen and (max-width: 900px)
{
    nav ul{
        gap: 10px;
    }
}
@media screen and (max-width: 600px){

    nav{
        flex-direction: column;
        height: auto;
        padding: 10px 0;
    }

    nav ul{
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        padding: 10px 0;
    }

    .left{
        margin-bottom: 5px;
    }

    .firstSection{
        flex-direction: column;
        text-align: center;
    }

    .leftSection{
        font-size: 1.8rem;
    }

    .rightSection img{
        width: 220px;
        height: 220px;
    }

    .leftSection a button{
        width: 85%;
        margin: 10px auto;
        display: block;
    }
}
    </style>
</head>
